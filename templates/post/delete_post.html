{% extends 'registration/base.html' %}

{% block body %}
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <form method="POST" class="p-4 bg-light rounded">
                    {% csrf_token %}
                    <h2 class="mb-4">Confirm Deletion</h2>
                    <p>Are you sure you want to delete this post?</p>
                    <div class="mb-4">
                        <img height="500px" width="500px" src="{{ object.img.url }}"
                             alt="Chosen Image"
                             class="img-fluid mt-2">
                        <p><span style="font-weight: bold;">Caption:</span> {{ object }}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Confirm</button>
                        <a href="{% url 'post:my-posts' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
