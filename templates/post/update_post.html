{% extends 'registration/base.html' %}

{% block body %}
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <img height="300px" width="300px" src="{{ form.instance.img.url }}"
                             alt="Chosen Image"
                             class="img-fluid mt-2">
                        <input type="file"
                               name="{{ form.img.html_name }}"
                               class="form-control mt-2"
                               id="{{ form.img.id_for_label }}"
                               value="{{ form.img.value }}">
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="{{ form.caption.id_for_label }}" class="form-label mr-2 mb-0">Caption </label>
                        <input type="{{ form.caption.field.widget.input_type }}"
                               name="{{ form.caption.html_name }}"
                               class="form-control"
                               id="{{ form.caption.id_for_label }}"
                               value="{{ form.caption.value }}"
                               placeholder="Enter your caption"
                               required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'post:my-posts' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
