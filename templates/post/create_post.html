{% extends 'registration/base.html' %}

{% block body %}
    <!-- New Post Creation Section -->
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2>Create a New Post</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="file"
                               name="{{ form.img.html_name }}"
                               class="form-control mt-2"
                               id="{{ form.img.id_for_label }}"
                               value="{{ form.img.value }}"
                               required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label mr-2 mb-0">Caption </label>
                        <input
                                name="{{ form.caption.html_name }}"
                                class="form-control"
                                placeholder="Enter your caption"
                                required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Post</button>
                        <a href="{% url 'post:my-posts' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
