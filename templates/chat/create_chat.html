{% extends 'registration/base.html' %}

{% block body %}

<h2>Create a New Chat</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Start Chat</button>
    <a class="btn btn-secondary" href="{% url 'chat:chats' %}">Cancel</a>
</form>

{% endblock %}
